    <h2>Adicionar Produto</h2>
    <form class="container-inputs" action="">
        <div>
            <input type="url" id="link-foto" name="link-foto" placeholder="Insira Uma Foto">
        </div>
        
        <div>
            <input type="text" id="descricao" name="descrição-do-produto" placeholder="Descrição">
        </div>
        
        <div>
            <input type="number" id="preco" name="preço-do-produto" placeholder="Preço(Em R$)">
        </div>
        
        <div>
            <input type="number" id="quantidade" name="quantidade-do-produto" placeholder="Quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>
